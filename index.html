<!DOCTYPE html>
<html lang="pl">
<link href="css/style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/fblist-to-do.png">
    <title>List to do</title>
    <link rel="icon" href="images/list-to-do.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">
    <link href="css/stat.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <main class="container">
        <header> 
            <h1 class="body">Lista zadań</h1>
        </header>
        <section class="section">
            <h2 class="section__header">Dodaj nowe zadanie</h2>
            <form class="form js-form">
                <input class="form__input js-newTask" placeholder="Co jest do zrobienia?" autofocus>
                <button class="form__button">Dodaj zadanie</button>
            </form>
        </section>
        <section class="section">
        <header class="body">
           <h2 class="section__header"> Lista zadań</h2>
           <div class="stat__button js-stat">
            <button class="stat__button button--toggleHideDoneButton js-toggleHideDoneButton">Ukryj ukończone</button>
            <button class="stat__button button--markAllDoneButton js-markALLDoneButton">Ukończ wszystkie</button> 
            </div>
        </header>
           <ul class="tasks js-tasks"></ul>
        </section>
    </main>
    </body>
</html>
